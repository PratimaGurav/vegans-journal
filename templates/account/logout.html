{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}
<div class="mb-3">
  <form method="POST">
    {% csrf_token %}
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card nav-custom text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase card-title">Logout
                    </h2>
                    <p class="text-50 mb-5">Are you sure you want to logout?
                    </p>
                    <div class="form-outline form-white mb-4">
                      <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button class="btn btn-success btn-lg" type="submit">{% trans 'Logout' %}</button>
                      </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
