{% extends 'base.html' %}
{% block title %}Create a new blog post{% endblock%}
{% block content %}
{% if user.is_authenticated %}
<br/>
<h1 class="text-center">Add a Post</h1>
<br/>
<div class="mx-auto" style="width: fit-content">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.media }}
    {{ body | safe }}
    <button class="btn btn-success">Submit Post
    </button>
</form>
</div>
{% endif %}
{% endblock %}
