{% extends 'base.html' %}
{% block title %}Edit blog post!{% endblock%}
{% block content %}
{% if user.is_authenticated %}
{% if user.id == post.author.id %}
<br/>
<h1 class="text-center">Update your Post!
</h1>
<br/>
<div class="mx-auto" style="width: fit-content">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {{ body | safe }}
    <button class="btn btn-success">Update!
    </button>
    </div>
{% endif %}
{% endif %}
{% endblock %}
