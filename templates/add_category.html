{% extends 'base.html' %}
{% block title %}Create a new blog Category{% endblock%}
{% block content %}
{% if user.is_authenticated %}
<br/>
<h1>Add Category</h1>
<br/>
<div class="mb-3">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-secondary">Add Category
    </button>
</form>
</div>
{% endif %}
{% endblock %}
